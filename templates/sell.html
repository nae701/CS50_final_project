{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
        <select name="symbol" class="custom-select" id="sell_menu">
            <option selected disabled>Select a stock</option>
            {% for stock in stocks%}
                {% if stock["SUM(shares)"] > 0 %}
                <option value="{{ stock["symbol"] }}">{{ stock["symbol"] }}</option>
                {% endif %}
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
