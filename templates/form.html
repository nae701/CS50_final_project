{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

        <!-- https://getbootstrap.com/docs/4.1/components/input-group/ -->
        <h3>Please fill out the following information</h3><br>
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="John Harvard" autofocus>
            <small class="form-text text-muted">Entering your name means you consent to us storing your data.</small>
        </div>

        <div>
            <label>Concentration</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="concentration" value="Computer Science">
            <label class="form-check-label">
            Computer Science
            </label>
        </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="concentration" value="Not Computer Science">
            <label class="form-check-label">
            Not Computer Science
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="concentration" value="Undeclared">
            <label class="form-check-label">
            Undeclared
            </label>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Year</label>
            <select name="year" class="form-control" id="exampleFormControlSelect1">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>
          </div>
        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <script>
        // Checks in the browser for any empty fields and if there are, prompts user to fill them
         document.querySelector('form').onsubmit = function() {
            if (!document.querySelector('input.form-control').value) {
                alert('You must provide your name!');
                return false;
            }
            else if (!document.querySelector('input[name="concentration"]:checked')) {
                alert('You must provide your concentration!');
                return false;
            }
            return true;
        };
    </script>

{% endblock %}
