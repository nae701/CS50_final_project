{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            Upload File 1 <input type="file" name="file1"><br><br>
            Upload File 2 <input type="file" name="file2"><br><br>
            Choose how you would like to compare these files<br>
            <input type="radio" name="algorithm" value="lines"> Lines <br>
            <input type="radio" name="algorithm" value="sentences"> Sentences <br>
            <input type="radio" name="algorithm" value="substrings"> Substrings <br>
            <input type="number" name="length" placeholder="of length n" step="1" min="1"><br>
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
