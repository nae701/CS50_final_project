{% extends "layout.html" %}

{% block main %}

<!-- https://getbootstrap.com/docs/4.1/content/tables/ -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Concentration</th>
      <th scope="col">Year</th>
    </tr>
  </thead>
  <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
  </tbody>
</table>

{% endblock %}
